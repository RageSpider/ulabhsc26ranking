<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Rankings | ULAB HSC 26</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@300;400;600&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sakura-pink': '#FFB7C5',
                        'sakura-light': '#FFF0F5',
                        'sakura-dark': '#FF9EAE',
                        'bark': '#5D4037',
                        'leaf': '#98B4A6',
                    },
                    fontFamily: {
                        'hand': ['Dancing Script', 'cursive'],
                        'body': ['Quicksand', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-sakura': 'linear-gradient(to bottom, #FFF0F5 0%, #FFDEE9 100%)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(to bottom, #FFF5F7, #FFE4E1);
            color: #5D4037;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- SAKURA AESTHETICS --- */
        .petal {
            position: fixed;
            background: #FFC0CB;
            border-radius: 100% 0 100% 0;
            z-index: 0;
            pointer-events: none;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .dream-frame {
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px -5px rgba(255, 183, 197, 0.5);
            transition: all 0.4s ease;
            overflow: hidden;
        }
        .dream-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -5px rgba(255, 183, 197, 0.8);
            background: rgba(255, 255, 255, 0.8);
        }

        .dream-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 1.2s ease;
        }
        .dream-frame:hover .dream-image {
            transform: scale(1.05);
        }

        /* --- UI ELEMENTS --- */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-sakura {
            background: #FFF0F5;
            color: #5D4037;
            border: 1px solid #FFB7C5;
            transition: all 0.3s ease;
        }
        .btn-sakura:hover {
            background: #FFB7C5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.6);
        }

        .btn-vote {
            background: linear-gradient(135deg, #FFB7C5 0%, #FF9EAE 100%);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 158, 174, 0.4);
        }
        .btn-vote:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 158, 174, 0.6);
        }

        /* --- MODAL --- */
        .modal-overlay {
            background: rgba(93, 64, 55, 0.2);
            backdrop-filter: blur(5px);
        }
        
        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; 
            border-radius: 50%; background: #FF9EAE; cursor: pointer; 
            margin-top: -10px; box-shadow: 0 0 10px rgba(255, 158, 174, 0.8);
            border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer; 
            background: #FFF0F5; border-radius: 10px; border: 1px solid #FFB7C5;
        }
    </style>
</head>
<body>

    <!-- BACKGROUND ANIMATION -->
    <div id="petals-container"></div>

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-40 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="text-2xl">ðŸŒ¸</span>
            <span class="font-hand text-2xl font-bold text-bark">Design Wars</span>
        </div>
        <div id="auth-ui" class="flex items-center gap-4">
            <button onclick="toggleAuthModal()" class="text-xs font-bold tracking-widest text-bark uppercase hover:text-sakura-dark transition">Login</button>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="pt-32 pb-16 text-center px-4 relative">
        <h1 class="font-hand text-6xl md:text-8xl text-bark mb-4 drop-shadow-sm">Global Ranking</h1>
        <div class="w-24 h-1 bg-sakura-pink mx-auto rounded-full mb-6"></div>
        <p class="font-body text-bark/70 text-sm md:text-base max-w-lg mx-auto leading-relaxed">
            Vote for the most beautiful portfolios. 
            <br>Rankings are based on average aesthetic score.
        </p>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-6 pb-24">
        
        <!-- Filters -->
        <div class="flex justify-center flex-wrap gap-4 mb-16">
            <button onclick="filterBy('all')" class="filter-btn active btn-sakura px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest">All</button>
            <button onclick="filterBy('Section A')" class="filter-btn btn-sakura px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Sec A</button>
            <button onclick="filterBy('Section B')" class="filter-btn btn-sakura px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Sec B</button>
            <button onclick="filterBy('Section H')" class="filter-btn btn-sakura px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Sec H</button>
        </div>

        <!-- GRID -->
        <div id="ranking-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-4xl mb-4">ðŸŒ¸</div>
                <p class="font-hand text-2xl text-bark/60">Gathering Petals...</p>
            </div>
        </div>

    </main>

    <!-- VOTE MODAL (Sakura Themed) -->
    <div id="vote-modal" class="modal-overlay fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white/90 backdrop-blur-xl border border-white p-8 rounded-3xl w-full max-w-md relative shadow-[0_20px_60px_-15px_rgba(255,183,197,0.6)] transform scale-95 opacity-0 transition-all duration-300" id="vote-modal-content">
            
            <button onclick="closeVoteModal()" class="absolute top-4 right-6 text-sakura-dark hover:text-bark text-2xl font-hand">âœ•</button>
            
            <div class="text-center mb-8">
                <div id="vote-img" class="w-24 h-24 rounded-full bg-sakura-light mx-auto mb-4 bg-cover bg-center border-4 border-white shadow-lg"></div>
                <h2 class="font-hand text-4xl text-bark" id="vote-name">Student Name</h2>
                <p class="font-body text-sakura-dark text-sm uppercase tracking-widest mt-1" id="vote-theme">Theme Name</p>
            </div>

            <div class="mb-8 px-4">
                <div class="flex justify-between items-end mb-4">
                    <label class="text-xs text-bark/50 font-bold uppercase tracking-widest">Aesthetic Score</label>
                    <span id="score-display" class="font-hand text-5xl text-sakura-dark">50</span>
                </div>
                <input type="range" id="score-slider" min="1" max="100" value="50" class="mb-2">
                <div class="flex justify-between text-[10px] text-bark/40 font-bold uppercase">
                    <span>Nice</span>
                    <span>Beautiful</span>
                    <span>Divine</span>
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="submitVote()" id="confirm-vote-btn" class="flex-1 btn-vote py-3 rounded-xl text-sm uppercase tracking-widest shadow-lg">
                    Submit Vote
                </button>
            </div>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="modal-overlay fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white/95 border border-white p-8 rounded-3xl w-full max-w-sm relative shadow-2xl">
            <button onclick="toggleAuthModal()" class="absolute top-4 right-4 text-bark/50 hover:text-bark">âœ•</button>
            <h2 class="font-hand text-3xl text-bark mb-6 text-center">Verify Identity</h2>
            
            <form id="auth-form" class="flex flex-col gap-4">
                <input type="email" id="email" placeholder="Email" class="bg-sakura-light border border-sakura-pink/30 p-4 rounded-xl text-bark text-sm focus:outline-none focus:border-sakura-dark">
                <input type="password" id="password" placeholder="Password" class="bg-sakura-light border border-sakura-pink/30 p-4 rounded-xl text-bark text-sm focus:outline-none focus:border-sakura-dark">
                <button type="submit" class="btn-vote py-3 rounded-xl text-sm font-bold uppercase tracking-widest">
                    Enter Garden
                </button>
            </form>
            <div id="auth-msg" class="text-center text-xs mt-4 text-sakura-dark"></div>
        </div>
    </div>

    <script>
        // --- SUPABASE SETUP ---
        // PLEASE REPLACE WITH YOUR PROJECT URL AND ANON KEY
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- STATE ---
        let entries = [];
        let userVotes = {};
        let currentUser = null;
        let activeEntryId = null;

        // --- INIT ---
        async function init() {
            await checkUser();
            await fetchEntries();
            if(currentUser) await fetchUserVotes();
            renderEntries(entries);

            // Petals
            setInterval(createPetal, 300);
            
            // Realtime
            supabase.channel('public:ranking_stats')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'ranking_stats' }, payload => {
                    updateEntryScore(payload.new);
                })
                .subscribe();
        }

        // --- VISUALS ---
        function createPetal() {
            const container = document.getElementById('petals-container');
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const size = Math.random() * 10 + 5;
            petal.style.width = `${size}px`; petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`; petal.style.top = `-20px`;
            petal.style.background = ['#FFB7C5', '#FFC0CB', '#FFF0F5'][Math.floor(Math.random()*3)];
            container.appendChild(petal);

            gsap.to(petal, {
                y: '110vh', x: `+=${Math.random() * 100 - 50}`, rotation: Math.random() * 720,
                duration: Math.random() * 10 + 5, ease: "none",
                onComplete: () => petal.remove()
            });
        }

        // --- DATA ---
        async function fetchEntries() {
            const { data, error } = await supabase.from('entries').select(`*, ranking_stats ( average_score, count )`);
            if (!error) {
                entries = data.map(e => ({
                    ...e,
                    score: e.ranking_stats?.[0]?.average_score || 0,
                    votes: e.ranking_stats?.[0]?.count || 0
                })).sort((a,b) => b.score - a.score);
            }
        }

        async function fetchUserVotes() {
            const { data } = await supabase.from('user_votes').select('entry_id, score').eq('user_id', currentUser.id);
            if(data) data.forEach(v => userVotes[v.entry_id] = v.score);
        }

        // --- RENDER ---
        function renderEntries(data) {
            const grid = document.getElementById('ranking-grid');
            grid.innerHTML = '';

            data.forEach((entry, index) => {
                const hasVoted = userVotes[entry.id] !== undefined;
                const score = parseFloat(entry.score).toFixed(1);

                const card = document.createElement('div');
                card.className = "dream-frame flex flex-col group";
                
                // Rank Badge
                const badgeColor = index === 0 ? '#FFD700' : index === 1 ? '#C0C0C0' : index === 2 ? '#CD7F32' : '#FFB7C5';
                const rankBadge = `<div class="absolute top-4 left-4 z-10 w-8 h-8 rounded-full flex items-center justify-center font-bold text-white shadow-md text-sm" style="background: ${badgeColor}">${index + 1}</div>`;

                // Theme Name Logic (Use placeholder if empty)
                const themeName = entry.section === 'Section B' && entry.roll === '119' ? 'Sakura Dreams' : (entry.theme_name || 'My Portfolio');

                card.innerHTML = `
                    ${rankBadge}
                    <div class="relative overflow-hidden rounded-xl mb-4">
                        <img src="${entry.image_url}" class="dream-image" alt="${entry.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </div>
                    
                    <div class="text-center flex-grow flex flex-col justify-between">
                        <div>
                            <h2 class="font-hand text-3xl text-bark leading-none mb-1">${entry.name}</h2>
                            <p class="font-body text-xs text-sakura-dark font-bold uppercase tracking-widest mb-4">${themeName}</p>
                        </div>
                        
                        <div class="flex items-center justify-between gap-2 mt-2">
                            <span class="font-hand text-2xl text-bark/60">${score} <span class="text-sm font-body">/ 100</span></span>
                            
                            <div class="flex gap-2">
                                <button onclick="openVoteModal('${entry.id}')" ${hasVoted ? 'disabled' : ''} class="w-10 h-10 rounded-full flex items-center justify-center transition-colors ${hasVoted ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-sakura-light text-sakura-dark hover:bg-sakura-pink hover:text-white'}">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                </button>
                                <a href="${entry.page_url}" class="px-4 py-2 rounded-full bg-white border border-sakura-pink text-bark text-xs font-bold uppercase tracking-widest hover:bg-sakura-pink hover:text-white transition-colors">
                                    View
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // Animation for cards
            gsap.from(".dream-frame", { y: 30, opacity: 0, duration: 0.8, stagger: 0.1, ease: "power2.out" });
        }

        function filterBy(sec) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-sakura-dark', 'text-white'));
            event.target.classList.add('bg-sakura-dark', 'text-white');
            if(sec === 'all') renderEntries(entries);
            else renderEntries(entries.filter(e => e.section === sec));
        }

        // --- AUTH & VOTING ---
        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            currentUser = session?.user;
            const ui = document.getElementById('auth-ui');
            ui.innerHTML = currentUser ? 
                `<span class="text-xs text-bark/60 mr-2">${currentUser.email}</span><button onclick="supabase.auth.signOut().then(()=>location.reload())" class="text-xs text-red-400 hover:text-red-600">Exit</button>` : 
                `<button onclick="toggleAuthModal()" class="text-xs font-bold tracking-widest text-bark uppercase">Login</button>`;
        }

        function toggleAuthModal() {
            const m = document.getElementById('auth-modal');
            m.classList.toggle('hidden');
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('auth-msg');
            msg.innerText = "Checking...";
            
            let { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                let { error: signUpError } = await supabase.auth.signUp({ email, password });
                if (signUpError) { msg.innerText = signUpError.message; return; }
                msg.innerText = "Welcome! Logging in...";
            }
            toggleAuthModal(); window.location.reload();
        });

        function openVoteModal(id) {
            if(!currentUser) { toggleAuthModal(); return; }
            activeEntryId = id;
            const entry = entries.find(e => e.id === id);
            document.getElementById('vote-name').innerText = entry.name;
            document.getElementById('vote-theme').innerText = entry.section === 'Section B' && entry.roll === '119' ? 'Sakura Dreams' : (entry.theme_name || 'Design Wars Entry');
            document.getElementById('vote-img').style.backgroundImage = `url('${entry.image_url}')`;
            
            const m = document.getElementById('vote-modal');
            m.classList.remove('hidden');
            gsap.to('#vote-modal-content', { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.5)" });
        }

        function closeVoteModal() {
            const m = document.getElementById('vote-modal');
            gsap.to('#vote-modal-content', { scale: 0.95, opacity: 0, duration: 0.2, onComplete: () => m.classList.add('hidden') });
        }

        document.getElementById('score-slider').addEventListener('input', (e) => {
            document.getElementById('score-display').innerText = e.target.value;
        });

        async function submitVote() {
            const score = parseInt(document.getElementById('score-slider').value);
            const btn = document.getElementById('confirm-vote-btn');
            btn.innerText = "Voting..."; btn.disabled = true;
            
            const { error } = await supabase.from('user_votes').insert({ user_id: currentUser.id, entry_id: activeEntryId, score: score });
            if(error) alert(error.message);
            else {
                userVotes[activeEntryId] = score;
                renderEntries(entries);
                closeVoteModal();
            }
            btn.innerText = "Submit Vote"; btn.disabled = false;
        }

        init();
    </script>
</body>
</html>
