    <script>

    <style>
        body {
            background: linear-gradient(to bottom, #FFF5F7, #FFE4E1);
            color: #5D4037;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: default;
        }

        /* --- SAKURA AESTHETICS --- */
        .petal {
            position: fixed;
            background: #FFC0CB;
            border-radius: 100% 0 100% 0;
            z-index: 0;
            pointer-events: auto; /* Enable hover interaction */
            opacity: 0.8;
            transition: transform 0.3s ease-out;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.05));
        }

        /* --- GLASS CARD --- */
        .dream-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 20px 50px -10px rgba(255, 183, 197, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* --- POLAROID FRAME --- */
        .image-frame {
            position: relative;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 1px solid white;
            box-shadow: 0 15px 35px rgba(255, 158, 174, 0.2);
            transform: rotate(-3deg) translateZ(20px); /* 3D pop */
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .image-frame:hover {
            transform: rotate(0deg) scale(1.05) translateZ(40px);
            box-shadow: 0 20px 40px rgba(255, 158, 174, 0.4);
            z-index: 20;
        }
        .image-frame img {
            border-radius: 12px;
            width: 100%;
            display: block;
            pointer-events: none;
        }

        /* --- BUTTONS --- */
        .btn-glow {
            background: linear-gradient(135deg, #FFB7C5, #FF9EAE);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 158, 174, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.6s ease-out;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 158, 174, 0.6);
        }
        .btn-glow:hover::after {
            transform: scale(1);
        }
        .btn-glow:active {
            transform: translateY(1px);
        }

        /* --- SLIDER --- */
        .vote-panel {
            background: rgba(255, 240, 245, 0.6);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 183, 197, 0.5);
            transition: transform 0.3s ease;
        }
        .vote-panel:hover {
            background: rgba(255, 240, 245, 0.9);
        }

        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
            margin: 10px 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; 
            border-radius: 50%; background: #5D4037; cursor: grab; 
            margin-top: -10px; border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
        }
        input[type=range]::-webkit-slider-thumb:active {
            transform: scale(1.2); cursor: grabbing;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer; 
            background: linear-gradient(to right, #FFB7C5, #FF9EAE); 
            border-radius: 4px;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed; inset: 0; background: #FFF5F7; z-index: 100;
            display: flex; justify-content: center; items-center;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8 selection:bg-sakura-pink selection:text-white">

    <!-- PETALS CONTAINER -->

    <!-- CONTENT CARD -->
    <!-- Removed opacity-0 to prevent visibility issues if JS fails slightly -->
    <main class="dream-container w-full max-w-5xl flex flex-col md:flex-row overflow-hidden relative z-10 mt-12 md:mt-0 opacity-0" id="main-card">
        
        <!-- LEFT: IMAGE -->
        <div class="w-full md:w-[45%] bg-sakura-light/30 p-8 md:p-12 flex items-center justify-center relative overflow-hidden group/left">
            <!-- Subtle pattern overlay -->
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 mix-blend-multiply"></div>
            
            <div class="image-frame w-full max-w-xs relative z-10" id="tilt-image">
                <img src="../images/119.jpeg" alt="Amrin Hasan" onerror="this.src='https://placehold.co/400x500/FFB7C5/5D4037?text=Student+119'; this.onerror=null;">
                
                <!-- Shine effect -->

            </div>

            <!-- Floating Decorations -->
            <div class="absolute top-10 right-10 text-4xl animate-float opacity-60 select-none">üå∏</div>
            <div class="absolute bottom-10 left-10 text-3xl animate-float opacity-60 select-none" style="animation-delay: 2s">üå∏</div>
        </div>

        <!-- RIGHT: INFO & ACTIONS -->
        <div class="w-full md:w-[55%] p-8 md:p-12 flex flex-col justify-center text-center md:text-left relative">
            
            <!-- INFO -->
            <div class="mb-8 relative z-10">
                <div class="reveal-text flex items-center justify-center md:justify-start gap-3 mb-4">
                    <span class="px-4 py-1.5 bg-white rounded-full text-[10px] font-bold uppercase tracking-widest text-bark shadow-sm border border-sakura-pink/20">Section B</span>
                    <span class="px-4 py-1.5 bg-white rounded-full text-[10px] font-bold uppercase tracking-widest text-bark shadow-sm border border-sakura-pink/20">Roll 119</span>
                </div>
                
                <h1 class="reveal-text font-hand text-6xl md:text-7xl lg:text-8xl text-bark mb-2 drop-shadow-sm leading-[1.1]">Amrin Hasan</h1>
                <p class="reveal-text font-body text-xl md:text-2xl text-sakura-dark font-semibold italic">"The Smile Collector"</p>
                
                <div class="reveal-text my-8 w-full h-[1px] bg-gradient-to-r from-sakura-pink/0 via-sakura-pink to-sakura-pink/0 opacity-50"></div>
                
                <div class="reveal-text space-y-1">
                    <p class="text-bark/50 text-xs font-bold uppercase tracking-[0.2em]">Selected Theme</p>
                    <p class="font-hand text-4xl text-sakura-dark drop-shadow-sm">Sakura Dreams</p>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="space-y-6 relative z-10 reveal-text">
                <!-- External Link -->
                <a href="https://ulabhsc26bsec.netlify.app/students/119.html" target="_blank" class="block w-full py-4 rounded-2xl btn-glow text-center font-bold text-lg uppercase tracking-widest group">
                    <span class="relative z-10 flex items-center justify-center gap-3">
                        Visit Original Masterpiece 
                        <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </span>
                </a>

                <!-- Inline Voting -->
                <div class="vote-panel backdrop-blur-md">
                    <div class="flex justify-between items-center mb-6">
                        <span class="font-bold text-bark text-xs uppercase tracking-widest flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-sakura-dark animate-pulse"></span>
                            Rate this Profile
                        </span>
                        <span id="score-val" class="font-hand text-3xl text-bark">50</span>
                    </div>
                    
                    <div class="relative w-full h-8 flex items-center">
                        <input type="range" id="inline-slider" min="1" max="100" value="50" class="relative z-10">
                    </div>
                    
                    <div class="flex justify-between text-[10px] text-bark/40 font-bold uppercase mt-1 mb-4 px-1">
                        <span>Nice</span>
                        <span>Beautiful</span>
                        <span>Divine</span>
                    </div>

                    <button onclick="submitInlineVote(this)" id="inline-vote-btn" class="w-full py-3 bg-white border-2 border-sakura-light text-sakura-dark rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-sakura-pink hover:text-white hover:border-sakura-pink transition-all duration-300 shadow-sm">

                    </button>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- 1. CONFIG & INIT ---
        const SUPABASE_URL = 'https://puguoqviaogqcsjrdkbk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1Z3VvcXZpYW9ncWNzanJka2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjQ4NTgsImV4cCI6MjA4MjcwMDg1OH0.D7W_uNWY1FpjKtPh7CkBOQNEhyQnYIcZIsFa1LhouPw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // --- 2. ANIMATIONS & VISUALS ---
        
        // Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                initEntranceAnimations();
            }, 800);
        });

        // Entrance Animation
        function initEntranceAnimations() {
            const tl = gsap.timeline();
            
            tl.to("#main-card", { opacity: 1, duration: 0.1 }) // Make visible instantly
              .from("#main-card", { 
                  y: 50, 
                  duration: 1.2, 
                  ease: "power3.out" 
              })
              .from(".image-frame", { 
                  scale: 0.8, 
                  rotation: -10,
                  opacity: 0, 
                  duration: 1, 
                  ease: "back.out(1.7)" 
              }, "-=0.8")
              .from(".reveal-text", {
                  y: 20,
                  opacity: 0,
                  duration: 0.8,
                  stagger: 0.1,
                  ease: "power2.out"
              }, "-=0.6");
        }

        // Petals Logic
        const petalsContainer = document.getElementById('petals-container');
        const petalColors = ['#FFB7C5', '#FFC0CB', '#FFF0F5', '#FF9EAE'];
        
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal pointer-events-auto'; // Ensure interaction
            const size = Math.random() * 12 + 8;
            petal.style.width = `${size}px`; 
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`; 
            petal.style.top = `-20px`;
            petal.style.background = petalColors[Math.floor(Math.random() * petalColors.length)];
            
            // Random shape variance
            petal.style.borderRadius = `${Math.random()*50+50}% 0 ${Math.random()*50+50}% 0`;
            
            petalsContainer.appendChild(petal);

            // GSAP Falling Animation
            const duration = Math.random() * 10 + 10;
            const anim = gsap.to(petal, {
                y: '110vh',
                x: `+=${Math.random() * 100 - 50}`,
                rotation: Math.random() * 720,
                duration: duration,
                ease: "none",
                onComplete: () => petal.remove()
            });

            // Interaction: Blow petal away on hover
            petal.addEventListener('mouseenter', () => {
                gsap.to(petal, {
                    x: `+=${(Math.random() - 0.5) * 100}`,
                    y: `-=50`,
                    rotation: `+=${Math.random() * 360}`,
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => petal.remove()
                });
            });
        }
        
        setInterval(createPetal, 400);

        // 3D Tilt Effect for Card
        const card = document.getElementById('main-card');
        const imgFrame = document.getElementById('tilt-image');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg rotation
            const rotateY = ((x - centerX) / centerX) * 5;

            gsap.to(card, {
                transform: `perspective(1000px) rotateX(${rotateX * 0.5}deg) rotateY(${rotateY * 0.5}deg)`,
                duration: 0.5,
                ease: "power2.out"
            });

            gsap.to(imgFrame, {
                rotation: `${rotateY * 1.5}deg`, // Image rotates more for depth
                x: (x - centerX) * 0.02,
                y: (y - centerY) * 0.02,
                duration: 0.5
            });
        });

        card.addEventListener('mouseleave', () => {
            gsap.to(card, { transform: 'perspective(1000px) rotateX(0) rotateY(0)', duration: 0.8, ease: "elastic.out(1, 0.5)" });
            gsap.to(imgFrame, { rotation: 0, x: 0, y: 0, duration: 0.8, ease: "elastic.out(1, 0.5)" });
        });

        // Slider Value Update
        const slider = document.getElementById('inline-slider');
        const scoreVal = document.getElementById('score-val');
        
        slider.addEventListener('input', (e) => {
            scoreVal.innerText = e.target.value;
            // Dynamic color change based on score
            const hue = 350 + (e.target.value / 100) * 20; // Shift from pink to slightly golden/red
            scoreVal.style.color = `hsl(${hue}, 70%, 60%)`;
        });


        // --- 3. DATABASE LOGIC ---
        let entryId = null;

        async function initDB() {
            // Find ID for Roll 119 Section B
            const { data } = await supabase.from('entries')
                .select('id')
                .eq('roll', '119')
                .eq('section', 'Section B')
                .single();
            if(data) entryId = data.id;
        }

        async function submitInlineVote(btnElement) {
            // Check Auth
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) {
                // Shake button to indicate error
                gsap.to(btnElement, { x: [-5, 5, -5, 5, 0], duration: 0.4 });
                btnElement.innerText = "Please Login at Home Page";
                btnElement.classList.add("bg-red-50", "text-red-500", "border-red-200");
                setTimeout(() => {
                    btnElement.innerText = "Submit Score";
                    btnElement.classList.remove("bg-red-50", "text-red-500", "border-red-200");
                }, 3000);
                return;
            }
            
            if(!entryId) { 
                console.error("Entry ID not found"); 
                return; 
            }

            const score = slider.value;
            const originalText = btnElement.innerText;
            btnElement.innerText = "Saving...";
            
            const { error } = await supabase.from('user_votes').insert({
                user_id: session.user.id,
                entry_id: entryId,
                score: parseInt(score)
            });

            if(error) {
                if(error.code === '23505') { // Unique violation
                    btnElement.innerText = "Vote Updated!";
                    celebrate();
                } else {
                    alert(error.message);
                    btnElement.innerText = originalText;
                }
            } else {
                btnElement.innerText = "Vote Saved!";
                btnElement.classList.add('bg-green-50', 'text-green-600', 'border-green-200');
                celebrate();
            }
        }

        function celebrate() {
            // Sakura Confetti
            var end = Date.now() + 1000;
            var colors = ['#FFB7C5', '#FF9EAE', '#FFF0F5'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors,
                    shapes: ['circle']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors,
                    shapes: ['circle']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
        
        initDB();

    </script>
</body>
